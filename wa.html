<!doctype html>
<html lane="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>버튼 속 말풍선 테스트</title>
  <style>
    *{margin:0;padding:0;letter-spacing:-0.075em;word-break:break-all;}
    button{padding:0;background:none;border:none;cursor:pointer;letter-spacing:-1px;}
    .hide{display:inline-block;position:absolute;z-index:-10;width:0 !important;height:0 !important;overflow:hidden !important;opacity:0 !important;font-size:midium;line-height:normal;word-break:break-all;}
    span.hide{width:0 !important;height:0 !important;overflow:hidden;display:inline-block;}
    
    .rpIsr{color:#000;line-height:1.5;}
    .popup_bot{position:fixed;z-index:71;left:0;right:0;bottom:0;padding:32px 20px;border-radius:23px 23px 0 0;background-color:#eee;opacity:0;visibility:hidden;-webkit-transform:translateY(120%);transform: translateY(120%);transition:opacity .4s ease, transform .4s ease;}
    .popup_bot.show{opacity:1;visibility:visible;transform: translateY(0);transition: opacity .3s ease, transform .3s ease;}
    .popup_bot__btn_close{display:block;position:absolute;top:-28px;left:auto;right:8px;width:auto;min-width:16px;height:16px;padding-right:28px;font-size:13px;color:#fff;line-height:16px;white-space:nowrap;-webkit-tab\p-highlight-color:rgba(0,0,0,0);}
    .popup_bot__btn_close:before,
    .popup_bot__btn_close:after{content:"";display;block;position:absolute;top:50%;right:6px;width:16px;height:2px;margin-top:-1px;background:#000;}
    .popup_bot__btn_close:before{-webkit-transform:rotate(45deg);transform:rotate(45deg);}
    .popup_bot__btn_close:after{-webkit-transform:rotate(-45deg);transform:rotate(-45deg);}
  </style>
</head>
<body data-isr="intr" data-uix="rp">
  <div class="rpIsr" id="inquire_append">
    <button type="button" id="btn-laypop-func">레이어팝업 열기</button>
    <div class="popup_bot connect_pop rpIsr-popup show" id="isr_popup_agree" role="dialog" aria-hidden="false">
      <div class="pop_content form">
        <h3 tabindex="-1">개인(신용)정보 필수 동의서</h3>
        <div>
          <input type="checkbox" id="checkboxUniq02" />
          <label for="checkboxUniq02">
            개인(신용)정보 필수
            <span class="rpIsr-clauses-type-all invisible hide">전체</span>
            <span class="rpIsr-clauses-type-simple hide">요약</span>
            동의서
          </label>
        </div>
        <button type="button" class="popup_bot__btn_close">
          <span class="hide">개인(신용)정보 필수 동의서 레이어팝업 닫기</span>
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $( "#btn-laypop-func, .popup_bot__btn_close" ).on('click', function(){
      if( $( '#btn-laypop-func' ).hasClass('oo') ){
        $( '#isr_popup_agree' ).removeClass( 'show' ).attr( 'aria-hidden', 'true' );
        $( '#btn-laypop-func' ).removeClass( 'oo' ).text( '레이어팝업 열기' );
      } else {
        $( '#isr_popup_agree' ).addClass( 'show' ).attr( 'aria-hidden', 'false' );
        $( '#btn-laypop-func' ).addClass( 'oo' ).text( '레이어팝업 닫기' );
      }
    });
  </script>
</body>
</html>
